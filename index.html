<body>

  <div class="big-wrapper">

    <div class="site-topper">

      <nav>

      </nav>

    </div>


    <main>

      <div class="after-site-topper"></div>

      <div class="main-content">

        I am the main content

        <button class="but-x" id="but-Aay">Send Mini Message</button>

        <button class="but-x" id="but-Bay">Send Small Message</button>

        <button class="but-x" id="but-Cay">Send Normal Message</button>

        <button class="but-x" id="but-Day">Send X Message</button>

        <button class="but-x" id="but-Eay">Jingle Alarm Bell</button>

      </div>

      <div class="before-site-footer"></div>

    </main>


    <footer>

      <div class="site-footer">

        <div>
          &#169; 2020 Elpis. All rights reserved. Full Stack Web Developer
        </div>

        <div class="footer-svgs">

          <div class="inside-foot-svgs">

            <a href="tel:+2347051679479" target="_blank">

              <i class="js-phone"></i>

            </a>

            <a href="http://wa.me/234741679479?text=Hello" target="_blank">

            </a>

            <a href="http://www.linkedin.om/in/gbolade-festus-olugboyega-8431631b9" target="_blank">

  <div class="mini-message-holder">

    <div class="mini-message">

      <div class="message-context"></div>

    </div>

  </div>

  <div class="small-message-holder">

    <div class="small-message">

      <div class="message-context"></div>

      <span class="cancel-x"><i class="js-crossx"></i></span>

    </div>

  </div>

  <div class="normal-message-holder">

    <div class="normal-message">

      <div class="message-context"></div>

      <span class="cancel-x"><i class="js-crossx"></i></span>

    </div>

  </div>

  <div class="x-message-holder">

    <div class="x-message">

      <div class="message-context"></div>

    </div>
